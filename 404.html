<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Page not found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/styles/site.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900|EB+Garamond" rel="stylesheet">
  </head>
  <body>
    <main id="main">
      <section class="hero" aria-labelledby="not-found-title">
        <div class="hero-stage">
          <div class="hero-copy">
            <h1 id="not-found-title" class="ciao" aria-label="404">
              <span class="ciao-letter" style="--delay: 0ms"><span>404</span></span>
            </h1>
            <p class="blurb">That page doesn't exist.</p>
            <p class="tap-hint" style="display:block">
              <a class="contact-email" href="/">Go home</a>
            </p>
          </div>
        </div>
      </section>
    </main>

    <div class="background-effects" aria-hidden="true">
      <div class="vignette"></div>
      <div class="grain"></div>
    </div>
  </body>
</html>
